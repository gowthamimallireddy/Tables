<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
    <h2>TABLE</h2>
    </center>
    <table border="1" width="70%" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="2" bgcolor="pink">A</td>
            <td bgcolor="lightgreen">B</td>
            <td rowspan="3" bgcolor="aqua">D</td>
            <td colspan="2" bgcolor="DodgerBlue">E</td>
            <td bgcolor="Tomato">F</td>
        </tr>
        <tr>

            <td bgcolor="lightgreen">C</td>
            <td rowspan="2" bgcolor="violet">G</td>
            <td rowspan="2" bgcolor="lime">H</td>
            <td rowspan="2" bgcolor="mediumseagreen">I</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="FFFF99">J</td>
        </tr>
        <tr>
             <td colspan="3" bgcolor="Tomato">K</td>
           
            <td bgcolor="gray">L</td>
            <td colspan="2" bgcolor="purple">M</td>
        </tr>
    </table>
       
    
</body>
</html>
